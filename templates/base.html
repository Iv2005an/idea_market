{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
  </head>

  <body>
    <header>
      <a class="main-title" href="/">Базаръ Умысловъ</a>
      <div class="account-container">
        {% if user.is_authenticated %}
          <a href="{% url 'create_idea' %}">Что-то задумать</a>
          <a href="{% url 'my_ideas' %}">Собственные замыслы</a>
          <a href="{% url 'profile' %}">Карточка славянина</a>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="button-a" type="submit">Покинуть базар</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Войти</a>
          <a href="{% url 'register' %}">Вступить</a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block main %}

      {% endblock %}
    </main>
  </body>
</html>
